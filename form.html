<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="main">
        <h1>Exit Interview Questionnaire</h1>
        <form>
            <div>
                <div>
                    <label for="name">Name of the Candidate</label>
                </div> 
                <input type="text" class="name" placeholder="First">
                <input type="text" class="name" id="name" placeholder="Last">
            </div>
            <div>
                <div>
                    <label for="dept">Department</label>
                </div>   
                <input type="text" id="dept">
            </div>
            <div>
                <div>
                    <label for="long">Long answer</label>
                </div> 
                <textarea rows="5" cols="76"></textarea>
            </div>
            <div>
                <div>
                    <label for="date">Date Started</label>
                </div> 
                <input type="date" id="date">
            </div>
            <div>
                <div>
                    <label for="list">Dropdown</label>
                </div>
                <select id="list">
                    <option>Please select</option>
                    <option>HTML</option>
                    <option>JS</option>
                    <option>JAVA</option>
                    <option>CSS</option>
                </select>
            </div>
            <div>
                <div>
                    <label for="box">Multiple choice</label>
                </div>
                <div class="box">
                    <input type="checkbox">
                    <label>Choice1</label>
                </div>
                <div class="box">
                    <input type="checkbox">
                    <label>Choice2</label>
                </div>
                <div class="box">
                    <input type="checkbox">
                    <label>Choice3</label>
                </div>
            </div>
            <div>
                <div>
                    <label>Which of the followings is the reason behind your resignation?</label>
                </div>
                <div>
                    <input type="radio" id="ans1" name="question">
                    <label for="ans1">Unsatisfactory Salary</label>
                </div>
                <div>
                    <input type="radio" id="ans2"  name="question">
                    <label for="ans2">Insufficient Career Growth</label>
                </div>
                <div>
                    <input type="radio" id="ans3"  name="question">
                    <label for="ans3">other</label>
                </div>
            </div>
            <button>SEND</button>
        </form>
    </div>
</body>
</html>
